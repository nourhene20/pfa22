<div class="container mt-4">
    <h2 class="mb-4">Gestion des entretiens</h2>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">Domaine</th>
            <th scope="col">Questions</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ã‰tat de chargement -->
          <tr *ngIf="entretiens.length === 0">
            <td colspan="3" class="text-center text-muted py-4">
              Chargement des entretiens...
            </td>
          </tr>
  
          <!-- Liste des entretiens -->
          <tr *ngFor="let entretien of entretiens; trackBy: trackById">
            <td class="align-middle">{{ entretien.domaine }}</td>
            <td class="align-middle pre-wrap-text">{{ entretien.questions }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <button 
                  (click)="onDelete(entretien.id)" 
                  class="btn btn-danger btn-sm"
                  title="Supprimer cet entretien"
                >
                  <i class="bi bi-trash"></i> Supprimer
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
