<div class="login-container">
    <h2>Connexion Admin</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Email de l'admin" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide
        </div>
      </div>
  
      <div>
        <label>Mot de passe</label>
        <input type="password" formControlName="password" placeholder="Mot de passe" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
