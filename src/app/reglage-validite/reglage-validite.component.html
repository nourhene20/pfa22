<div class="container mt-4">
    <h2 class="mb-3">Réglage de la Période de Validité des Liens</h2>
  
    <form (ngSubmit)="onSaveValidity()">
      <div class="mb-3">
        <label for="startDate" class="form-label">Date de début :</label>
        <input 
          type="date" 
          id="startDate" 
          name="startDate" 
          [min]="today" 
          required 
          class="form-control"
          (change)="updateEndDateMin()"
          [(ngModel)]="startDate"
        >
      </div>
  
      <div class="mb-3">
        <label for="endDate" class="form-label">Date de fin :</label>
        <input 
          type="date" 
          id="endDate" 
          name="endDate" 
          [min]="minEndDate" 
          required 
          class="form-control"
          [(ngModel)]="endDate"
        >
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-success mt-3">
        Enregistrer la période de validité
      </button>
    </form>
  </div>
